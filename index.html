<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
    </style>
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard & timer</title>
</head>
<body>
    <div class="container">
        <div class="points-counter">
            <h1>HOME</h1>
            <div class="points-container">
                <h2 id="points-home-el">0</h2>
            </div>
            <div class="btn-box">
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </div>
        <div class="points-counter">
            <h1>GUEST</h1>
            <div class="points-container">
                <h2 id="points-guest-el">0</h2>
            </div>
            <div class="btn-box">
                <button>+1</button>
                <button>+2</button>
                <button>+3</button>
            </div>
        </div>
    </div>
</body>
</html>
