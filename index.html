<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
    </style>
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard & timer</title>
</head>
<body>
    <div class="container">
        <div class="timer">
            <label id="hours">00</label> : <label id="minutes">00</label> : <label id="seconds">00</label>
        </div>
        <div class="score-container">
            <div class="points-counter">
                <h1>HOME</h1>
                <div class="points-container">
                    <h2 id="points-home-el">0</h2>
                </div>
                <div class="btn-box">
                    <button onclick="homeAddPoint(1)">+1</button>
                    <button onclick="homeAddPoint(2)">+2</button>
                    <button onclick="homeAddPoint(3)">+3</button>
                </div>
            </div>
            <img src="VS.png" alt="">
            <div class="points-counter">
                <h1>GUEST</h1>
                <div class="points-container">
                    <h2 id="points-guest-el">0</h2>
                </div>
                <div class="btn-box">
                    <button onclick="guestAddPoint(1)">+1</button>
                    <button onclick="guestAddPoint(2)">+2</button>
                    <button onclick="guestAddPoint(3)">+3</button>
                </div>
            </div>
        </div>
        <button class="new-game-btn" onclick="newGame()">NEW GAME</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
